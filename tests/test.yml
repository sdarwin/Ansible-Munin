---
- hosts: all
  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt: update_cache=yes
      when: ansible_os_family == 'Debian'
      changed_when: false

    - name: Install test dependencies (Debian).
      ansible.builtin.apt:
        name:
          - netcat
          - iproute2
          - curl
      when: ansible_os_family == 'Debian'

    - name: Install test dependencies (RedHat).
      yum:
        name:
          - nc
          - curl
      when: ansible_os_family == 'RedHat'

    - name: gather facts
      ansible.builtin.setup:

    - name: debug variables
      ansible.builtin.debug:
        msg: "ansible_all_ipv4_addresses is {{ ansible_all_ipv4_addresses }} and ansible_all_ipv6_addresses is {{ ansible_all_ipv6_addresses }}"

- hosts: monitoring-servers
  vars:
    # munin_server_auth_method: open
    # munin_https: disabled
    munin_users:
      - user: muninadmin
        pass: Password1change
  become: true
  roles:
    - {role: 'role_under_test', run_munin_server: true}

- hosts: all
  become: true
  roles:
    - {role: 'role_under_test', run_munin_client: true}
